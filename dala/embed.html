<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Embed — Spotify Status Card</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small override: make embed full-bleed */
    html,body,#root{height:100%; margin:0}
    body{display:flex; align-items:center; justify-content:center; padding:8px}
    .container{width:100%; max-width:420px}
  </style>
</head>
<body>
  <div id="root" class="container"></div>

  <script>
    // embed script: read params, fetch snapshot + websocket, render simple card
    (function(){
      const params = new URLSearchParams(location.search);
      const id = params.get('id') || params.get('uid') || '';
      const showArtist = params.get('showArtist') !== 'false';
      const showProgress = params.get('showProgress') !== 'false';
      const showAlbum = params.get('showAlbum') !== 'false';
      const showUsername = params.get('showUsername') !== 'false';
      const theme = params.get('theme') === 'light' ? 'light' : 'dark';

      if (theme === 'light') document.body.classList.add('light');

      const root = document.getElementById('root');

      if (!id){
        root.innerHTML = '<div class="player"><div class="meta"><div class="song">Missing id</div></div></div>';
        return;
      }

      // inject same CSS used by app (we assume /dala/styles.css exists)
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = '/dala/styles.css';
      document.head.appendChild(link);

      // helper functions
      const fmt = ms => {
        if (!ms) return '0:00';
        const s = Math.floor(ms/1000), m = Math.floor(s/60), ss = String(s%60).padStart(2,'0');
        return `${m}:${ss}`;
      };

      let ws = null, heartbeat = null, presence = null, raf = null;

      function computeProgress(spotify){
        if (!spotify || !spotify.timestamps) return null;
        const start = spotify.timestamps.start, end = spotify.timestamps.end;
        if (!start||!end) return null;
        const dur = end - start; const elapsed = Date.now() - start; const pct = Math.max(0, Math.min(1, elapsed/dur));
        return { elapsed, dur, pct };
      }

      function render(){
        if (!presence){
          root.innerHTML = `<div class="player"><div class="meta"><div class="song">No data</div></div></div>`; return;
        }
        const spotify = presence.spotify ?? null;
        const username = presence.discord_user?.username ?? null;
        root.innerHTML = '';
        const card = document.createElement('div'); card.className='player';
        if (showAlbum && spotify?.album_art_url){
          const img = document.createElement('img'); img.className='art'; img.src = spotify.album_art_url; card.appendChild(img);
        }
        const meta = document.createElement('div'); meta.className='meta';
        const song = document.createElement('div'); song.className='song'; song.textContent = spotify?.song ?? '— Not listening';
        meta.appendChild(song);
        if (showArtist){
          const artist = document.createElement('div'); artist.className='artist'; artist.textContent = spotify?.artist ?? ''; meta.appendChild(artist);
        }
        if (showUsername && username){
          const un = document.createElement('div'); un.className='username muted'; un.textContent = `@${username}`; meta.appendChild(un);
        }
        if (showProgress){
          const timeRow = document.createElement('div'); timeRow.className='time-row';
          const left = document.createElement('span'); left.textContent='--:--';
          const right = document.createElement('span'); right.textContent='--:--';
          timeRow.appendChild(left); timeRow.appendChild(right);
          const bar = document.createElement('div'); bar.className='progress-bar';
          const fill = document.createElement('div'); fill.className='progress-fill'; bar.appendChild(fill);
          meta.appendChild(timeRow); meta.appendChild(bar);

          // animation loop
          function tick(){
            const p = computeProgress(spotify);
            if (p){
              left.textContent = fmt(p.elapsed);
              right.textContent = fmt(p.dur);
              fill.style.transform = `scaleX(${p.pct})`;
            } else { left.textContent='--:--'; right.textContent='--:--'; fill.style.transform='scaleX(0)'; }
            raf = requestAnimationFrame(tick);
          }
          tick();
        }

        card.appendChild(meta);
        root.appendChild(card);
      }

      async function fetchSnap(){
        try{
          const r = await fetch(`https://api.lanyard.rest/v1/users/${id}`);
          const j = await r.json();
          if (j && j.success && j.data){ presence = j.data; render(); }
        }catch(e){ /* ignore */ }
      }

      function openSocket(){
        ws = new WebSocket('wss://api.lanyard.rest/socket');
        ws.addEventListener('message', (ev)=>{
          try{
            const m = JSON.parse(ev.data);
            const { op, d, t } = m;
            if (op === 1 && d?.heartbeat_interval){
              ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: id } }));
              if (heartbeat) clearInterval(heartbeat);
              heartbeat = setInterval(()=> { if (ws && ws.readyState===WebSocket.OPEN) ws.send(JSON.stringify({ op:3 })); }, d.heartbeat_interval);
            } else if (op === 0){
              if (t === 'INIT_STATE'){
                presence = d[id] ?? d;
                render();
              } else if (t === 'PRESENCE_UPDATE'){
                presence = d;
                render();
              }
            }
          }catch(e){}
        });
        ws.addEventListener('close', ()=>{ if (heartbeat) clearInterval(heartbeat); });
      }

      fetchSnap();
      openSocket();

      // cleanup on unload
      window.addEventListener('unload', ()=> {
        if (ws) try{ ws.close(); }catch(e){}
        if (heartbeat) clearInterval(heartbeat);
        if (raf) cancelAnimationFrame(raf);
      });

    })();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - Spotynif</title>
  <link rel="stylesheet" href="dala/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="dala/favicon.svg" />
  <meta name="description" content="Page not found - Spotynif">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    
    .error-card {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .error-code {
      font-size: clamp(80px, 15vw, 120px);
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 16px;
      font-variant-numeric: tabular-nums;
    }
    
    .error-title {
      font-size: clamp(24px, 4vw, 32px);
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    .error-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    
    .error-btn {
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      font-family: inherit;
      text-decoration: none;
      text-transform: lowercase;
      letter-spacing: 0.3px;
      min-width: 160px;
      justify-content: center;
    }
    
    .error-btn-primary {
      background: var(--text-primary);
      color: var(--bg-main);
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
    }
    
    .error-btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.3);
    }
    
    .error-btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-subtle);
    }
    
    .error-btn-secondary:hover {
      background: var(--bg-secondary);
      border-color: var(--border-medium);
      transform: translateY(-1px);
    }
    
    .error-icon {
      font-size: 48px;
      color: var(--text-muted);
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .header-minimal {
      position: absolute;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo-dot-minimal {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-primary);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .logo-text-minimal {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.5px;
      font-variant: small-caps;
    }
    
    @media (max-width: 768px) {
      .error-actions {
        width: 100%;
      }
      
      .error-btn {
        width: 100%;
        max-width: 280px;
      }
      
      .header-minimal {
        position: static;
        transform: none;
        justify-content: center;
        margin-bottom: 40px;
      }
      
      .error-container {
        flex-direction: column;
        gap: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header-minimal">
    <div class="logo-dot-minimal"></div>
    <h1 class="logo-text-minimal">spotynif</h1>
  </div>
  
  <div class="error-container">
    <div class="error-card glasscard">
      <div class="error-code">404</div>
      <h2 class="error-title">page not found</h2>
      
      <p class="error-message">
        the page you're looking for doesn't exist or has been moved. 
        let's get you back to creating amazing spotify status cards.
      </p>
      
      <div class="error-actions">
        <a href="/" class="error-btn error-btn-primary">
          <i class="fas fa-home"></i>
          back to home
        </a>
        
        <button onclick="window.history.back()" class="error-btn error-btn-secondary">
          <i class="fas fa-arrow-left"></i>
          go back
        </button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const errorCard = document.querySelector('.error-card');
      setTimeout(() => {
        errorCard.style.animation = 'fadeIn 0.8s ease-out';
      }, 100);
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          const homeBtn = document.querySelector('.modernbtn');
          if (homeBtn) {
            homeBtn.click();
          }
        }
      });
    });
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </script>
</body>
</html>

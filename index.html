<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotify Status Card ‚Äî Lanyard</title>
  <link rel="stylesheet" href="dala/styles.css">
  <link rel="icon" href="dala/favicon.svg" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Spotify Status Card</h1>
      <p class="muted">Live Discord status powered by Lanyard. Clean, modern, and embed-ready.</p>
    </header>

    <section class="controls card">
      <label class="field">
        <span>Discord User ID</span>
        <input id="inputId" placeholder="e.g. 123456789012345678" inputmode="numeric" />
      </label>
      <div class="buttons">
        <button id="btnLoad" class="btn primary">Load</button>
        <button id="btnClear" class="btn">Clear</button>
        <button id="btnCopyEmbed" class="btn" title="Copy embed URL">Copy Embed URL</button>
      </div>
      <label class="field">
        <span>Custom Status Text (Optional)</span>
        <input id="customText" placeholder="e.g. Currently vibing üé∂" />
      </label>
      <div class="small muted note">
        To display Spotify, the Discord user must have their Spotify connected and Activity Status enabled.
      </div>
    </section>

    <section class="preview card" id="previewWrap">
      <div id="playerContainer"></div>

      <div class="edit-row" id="editRow">
        <div class="toggles">
          <label class="switch"><input id="optArtist" type="checkbox" checked /><span>Artist</span></label>
          <label class="switch"><input id="optProgress" type="checkbox" checked /><span>Progress Bar</span></label>
          <label class="switch"><input id="optAlbum" type="checkbox" checked /><span>Album Art</span></label>
          <label class="switch"><input id="optUsername" type="checkbox" checked /><span>Username</span></label>
        </div>
        <div class="theme">
          <button id="themeDark" class="btn small active">Dark</button>
          <button id="themeLight" class="btn small">Light</button>
        </div>
      </div>

      <div class="embed-preview">
        <label>Embed Preview (iframe)</label>
        <div class="iframe-sample">
          <iframe id="iframePreview" src="" width="360" height="140" title="Embed preview"></iframe>
        </div>
      </div>
    </section>

    <footer class="muted small center">
      Made with ‚ù§Ô∏è and Lanyard magic. Clone & deploy with your Discord ID.
    </footer>
  </main>

  <script type="module" src="dala/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>coming soon</title>
  <style>
    :root{
      --bg:#000;   
      --fg:#e8e8e8;       
      --muted:#9a9a9a;  
      --accent:#fff;      
      --box:#2a2a2a;    
      --glow:#ffffff10;  
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font:16px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      display:grid; place-items:center; overflow:hidden;
    }

    .crt:before{ 
      content:""; position:fixed; inset:0; pointer-events:none;
      background:
        repeating-linear-gradient(
          to bottom,
          #ffffff05 0px,#ffffff05 1px,
          transparent 2px,transparent 3px
        );
      mix-blend-mode:overlay; opacity:.35;
    }
    .crt:after{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:radial-gradient(1200px 600px at 50% 50%, transparent 50%, #000000cc 100%);
    }

    .wrap{width:min(900px,92vw);}

    .header{
      text-transform:lowercase; letter-spacing:.02em; user-select:none;
      display:flex; align-items:center; gap:18px; margin-bottom:22px; opacity:.95;
    }
    .logo{
      width:56px; height:56px; border:1px dashed var(--box); border-radius:12px;
      display:grid; place-items:center; box-shadow:0 0 0 6px #ffffff04 inset, 0 0 30px var(--glow) inset;
    }
    .logo span{font-weight:700}

    .title{font-size:26px;}
    .title .cursor{display:inline-block; width:.6ch; height:1.05em; translate:0 .15em; background:var(--accent); animation:blink 1s steps(1,end) infinite;}
    @keyframes blink{50%{opacity:0}}

    .terminal{
      border:1px dashed var(--box); border-radius:16px; padding:22px 22px 18px; position:relative;
      background:linear-gradient(#0a0a0a,#050505);
      box-shadow: 0 0 0 8px #ffffff06 inset, 0 12px 40px #000000aa;
      min-height:320px; overflow:auto; scrollbar-width:thin; scrollbar-color:#444 #111;
    }
    .terminal::-webkit-scrollbar{height:12px;width:12px}
    .terminal::-webkit-scrollbar-thumb{background:#3b3b3b}
    .terminal::-webkit-scrollbar-track{background:#111}

    .led{
      position:absolute; top:10px; right:12px; display:flex; gap:6px; opacity:.6;
    }
    .dot{width:8px;height:8px;border-radius:50%; background:#fff; opacity:.35; box-shadow:0 0 8px #fff7}

    .line{white-space:pre-wrap; word-break:break-word}
    .muted{color:var(--muted)}

    .prompt{display:flex; gap:10px; align-items:center; margin-top:10px}
    .path{color:#cfcfcf}
    .input{flex:1; min-width:0}
    .input .caret{display:inline-block; width:.6ch; height:1.05em; translate:0 .2em; background:var(--accent); animation:blink .9s steps(1,end) infinite}

    .footer{margin-top:16px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--box); padding:8px 12px; border-radius:999px; text-decoration:none; color:var(--fg);
      display:inline-flex; align-items:center; gap:8px; transition:transform .08s ease, background .2s ease;
      background:#0d0d0d; box-shadow:0 0 0 4px #ffffff06 inset;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{background:#141414}

    .hidden{display:none}

    @media (max-width:520px){
      .title{font-size:22px}
      .terminal{min-height:280px}
    }
  </style>
</head>
<body class="crt">
  <main class="wrap">
    <header class="header">
      <div class="logo"><span>?</span></div>
      <div class="title">coming soon<span class="cursor" aria-hidden="true"></span></div>
    </header>

    <section class="terminal" id="term" aria-live="polite" aria-label="loading">
      <div class="led" aria-hidden="true">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="line muted"># spotynif / tools</div>
      <div class="line">$ whoami → <span class="muted">spotynif guest</span></div>
      <div class="line">$ cat</div>
      <div class="line" id="output"></div>

      <div class="prompt" id="prompt">
        <span class="path">$</span>
        <span class="input" id="typed"></span><span class="caret" aria-hidden="true"></span>
      </div>
    </section>

    <div class="footer">
      <div>© <span id="year"></span> — <span class="muted">loading • version 0.1</span></div>
      <div>
        <a class="btn" href="#" id="copy" title="Copiază adresa">copy e‑mail</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const lines = [
      'loading...',
      'new interface...',
      'stay here...\n',
    ];

    const out = document.getElementById('output');
    const typedPrompt = document.getElementById('typed');
    let li = 0, ci = 0, typing = true;

    function typeNext(){
      if(li >= lines.length){ typing = false; showFakePrompt(); return; }
      const current = lines[li];
      if(ci <= current.length){
        out.textContent += current.charAt(ci++);
        requestAnimationFrame(()=>setTimeout(typeNext, 18));
      }else{ out.innerHTML += '<br/>'; li++; ci = 0; setTimeout(typeNext, 300); }
    }
    typeNext();
    const demo = 'subscribe --notify email';
    let pi = 0;
    function showFakePrompt(){
      const interval = setInterval(()=>{
        if(pi < demo.length){
          typedPrompt.textContent += demo.charAt(pi++);
        }else{
          clearInterval(interval);
          const note = document.createElement('div');
          note.className = 'line muted';
          note.textContent = 'hint: copy email below to subscribe';
          document.getElementById('term').appendChild(note);
        }
      }, 55);
    }

    document.getElementById('copy').addEventListener('click', function(e){
      e.preventDefault();
      const email = 'contacts@lastanswtcf.xyz';
      navigator.clipboard.writeText(email).then(()=>{
        this.textContent = 'copy ✔';
        setTimeout(()=> this.textContent = 'copie e‑mail', 1800);
      }).catch(()=>{
        prompt('copy email:', email);
      })
    });
  </script>
</body>
</html>

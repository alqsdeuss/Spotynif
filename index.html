<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spotynif â€” Enhanced Spotify Status Cards</title>
  <link rel="stylesheet" href="dala/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="dala/favicon.svg" />
  <meta name="description" content="Create stunning, highly customizable Spotify status cards with advanced text effects and animations">
  <script defer src="https://cloud.umami.is/script.js" data-website-id="99ad2022-1902-45ab-b595-4792363fb1e2"></script>
</head>
<body>
  
  <main class="mainwrap">
    <div class="notifcontainer" id="notificationarea"></div>
    
    <header class="mainheader">
      <div class="headerlogo">
        <div class="logodot"></div>
        <h1>spotynif</h1>
      </div>
      <p class="headersubtitle">enhanced spotify status cards with advanced customization</p>
    </header>
    
    <div class="contentwrapper">
      <div class="leftcolumn">
        <section class="controlpanel glasscard">
          <div class="inputsection">
            <label class="inputlabel">
              <i class="fab fa-discord"></i>
              discord user id
            </label>
            <input id="userid" placeholder="e.g. 1170109139989561464" class="moderninput" inputmode="numeric" />
          </div>

          <div class="buttonrow">
            <button id="loadbtn" class="modernbtn btnprimary">
              <i class="fas fa-play"></i>
              load
            </button>
            <button id="clearbtn" class="modernbtn btnsecondary">
              <i class="fas fa-trash"></i>
              clear
            </button>
            <button id="copyembed" class="modernbtn btnsecondary">
              <i class="fas fa-copy"></i>
              copy embed url
            </button>
          </div>
          
          <div class="inputsection">
            <label class="inputlabel">
              <i class="fas fa-comment"></i>
              custom text (optional)
            </label>
            <input id="customtxt" placeholder="your custom message..." class="moderninput" />
          </div>
          
          <div class="infonotice">
            <i class="fas fa-info-circle"></i>
            <div>
              <strong>note:</strong> spotify must be connected to discord with activity status enabled
            </div>
          </div>
        </section>

        <section class="glasscard">
          <div class="customizationgrid">
            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-eye"></i>
                display options
              </h3>
              <div class="togglelist">
                <label class="toggleswitch">
                  <input id="showartist" type="checkbox" checked />
                  <span>artist</span>
                </label>
                <label class="toggleswitch">
                  <input id="showprogress" type="checkbox" checked />
                  <span>progress bar</span>
                </label>
                <label class="toggleswitch">
                  <input id="showalbum" type="checkbox" checked />
                  <span>album art</span>
                </label>
                <label class="toggleswitch">
                  <input id="showuser" type="checkbox" checked />
                  <span>username</span>
                </label>
                <label class="toggleswitch">
                  <input id="showduration" type="checkbox" checked />
                  <span>duration</span>
                </label>
                <label class="toggleswitch">
                  <input id="showstatus" type="checkbox" />
                  <span>online status</span>
                </label>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-magic"></i>
                text effects
              </h3>
              <div class="effectsgrid">
                <div class="effectrow">
                  <label class="effectlabel">song title effect</label>
                  <select id="songtitleeffect" class="effectselect">
                    <option value="none">none</option>
                    <option value="glow">glow</option>
                    <option value="pulse">pulse</option>
                    <option value="wave">wave</option>
                    <option value="flicker">flicker</option>
                    <option value="fade">fade</option>
                    <option value="slide">slide</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">artist effect</label>
                  <select id="artisteffect" class="effectselect">
                    <option value="none">none</option>
                    <option value="glow">glow</option>
                    <option value="pulse">pulse</option>
                    <option value="wave">wave</option>
                    <option value="fade">fade</option>
                    <option value="slide">slide</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">username effect</label>
                  <select id="usernameeffect" class="effectselect">
                    <option value="none">none</option>
                    <option value="glow">glow</option>
                    <option value="pulse">pulse</option>
                    <option value="fade">fade</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">custom text effect</label>
                  <select id="customtexteffect" class="effectselect">
                    <option value="none">none</option>
                    <option value="glow">glow</option>
                    <option value="pulse">pulse</option>
                    <option value="fade">fade</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-film"></i>
                card animations
              </h3>
              <div class="effectsgrid">
                <div class="effectrow">
                  <label class="effectlabel">card entrance</label>
                  <select id="cardentrance" class="effectselect">
                    <option value="none">none</option>
                    <option value="fadein">fade in</option>
                    <option value="slideup">slide up</option>
                    <option value="scalein">scale in</option>
                    <option value="slideright">slide right</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">hover effect</label>
                  <select id="cardhover" class="effectselect">
                    <option value="none">none</option>
                    <option value="lift">lift</option>
                    <option value="scale">scale</option>
                    <option value="shake">shake</option>
                    <option value="tilt">tilt</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">album art effect</label>
                  <select id="albumarteffect" class="effectselect">
                    <option value="none">none</option>
                    <option value="spin">spin</option>
                    <option value="pulse">pulse</option>
                    <option value="bounce">bounce</option>
                    <option value="shake">shake</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-chart-line"></i>
                progress bar style
              </h3>
              <div class="effectsgrid">
                <div class="effectrow">
                  <label class="effectlabel">progress style</label>
                  <select id="progressstyle" class="effectselect">
                    <option value="default">default</option>
                    <option value="pulse">pulse</option>
                    <option value="wave">wave</option>
                    <option value="slide">slide</option>
                    <option value="minimal">minimal</option>
                  </select>
                </div>
                <div class="effectrow">
                  <label class="effectlabel">bar height</label>
                  <input type="range" id="progressheight" min="2" max="12" value="6" class="rangeslider">
                </div>
                <div class="effectrow">
                  <label class="effectlabel">border radius</label>
                  <input type="range" id="progressradius" min="0" max="20" value="3" class="rangeslider">
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-font"></i>
                typography
              </h3>
              <div class="fontgrid">
                <div class="fontrow">
                  <label class="fontlabel">song title font</label>
                  <select id="songtitlefont" class="fontselect">
                    <option value="default">default</option>
                    <option value="inter">inter</option>
                    <option value="merriweather">merriweather</option>
                    <option value="firacode">fira code</option>
                    <option value="dancingscript">dancing script</option>
                    <option value="oswald">oswald</option>
                    <option value="pacifico">pacifico</option>
                    <option value="inconsolata">inconsolata</option>
                    <option value="lobster">lobster</option>
                  </select>
                </div>
                
                <div class="fontrow">
                  <label class="fontlabel">artist font</label>
                  <select id="artistfont" class="fontselect">
                    <option value="default">default</option>
                    <option value="inter">inter</option>
                    <option value="merriweather">merriweather</option>
                    <option value="firacode">fira code</option>
                    <option value="dancingscript">dancing script</option>
                    <option value="oswald">oswald</option>
                    <option value="pacifico">pacifico</option>
                    <option value="inconsolata">inconsolata</option>
                    <option value="lobster">lobster</option>
                  </select>
                </div>
                
                <div class="fontrow">
                  <label class="fontlabel">username font</label>
                  <select id="usernamefont" class="fontselect">
                    <option value="default">default</option>
                    <option value="inter">inter</option>
                    <option value="merriweather">merriweather</option>
                    <option value="firacode">fira code</option>
                    <option value="dancingscript">dancing script</option>
                    <option value="oswald">oswald</option>
                    <option value="pacifico">pacifico</option>
                    <option value="inconsolata">inconsolata</option>
                    <option value="lobster">lobster</option>
                  </select>
                </div>
                
                <div class="fontrow">
                  <label class="fontlabel">custom text font</label>
                  <select id="customtextfont" class="fontselect">
                    <option value="default">default</option>
                    <option value="inter">inter</option>
                    <option value="merriweather">merriweather</option>
                    <option value="firacode">fira code</option>
                    <option value="dancingscript">dancing script</option>
                    <option value="oswald">oswald</option>
                    <option value="pacifico">pacifico</option>
                    <option value="inconsolata">inconsolata</option>
                    <option value="lobster">lobster</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-palette"></i>
                text colors
              </h3>
              <div class="colorlist">
                <div class="coloritem">
                  <label>song title</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="songcolor" value="#ffffff">
                    <button type="button" class="colorresetbtn" id="resetsong">reset</button>
                  </div>
                </div>
                <div class="coloritem">
                  <label>artist name</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="artistcolor" value="#cccccc">
                    <button type="button" class="colorresetbtn" id="resetartist">reset</button>
                  </div>
                </div>
                <div class="coloritem">
                  <label>username</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="usercolor" value="#999999">
                    <button type="button" class="colorresetbtn" id="resetuser">reset</button>
                  </div>
                </div>
                <div class="coloritem">
                  <label>custom text</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="customtextcolor" value="#999999">
                    <button type="button" class="colorresetbtn" id="resetcustomtext">reset</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-chart-line"></i>
                progress colors
              </h3>
              <div class="colorlist">
                <div class="coloritem">
                  <label>background</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="progressbg" value="#333333">
                    <button type="button" class="colorresetbtn" id="resetprogressbg">reset</button>
                  </div>
                </div>
                <div class="coloritem">
                  <label>fill color</label>
                  <div class="colorpickerwrap">
                    <input type="color" id="progressfill" value="#ffffff">
                    <button type="button" class="colorresetbtn" id="resetprogressfill">reset</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="settingsgroup">
              <h3 class="grouptitle">
                <i class="fas fa-adjust"></i>
                card theme
              </h3>
              <div class="themebuttons">
                <button id="darkmode" class="modernbtn btnsecondary btnactive">
                  <i class="fas fa-moon"></i>
                  dark
                </button>
                <button id="lightmode" class="modernbtn btnsecondary">
                  <i class="fas fa-sun"></i>
                  light
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="rightcolumn">
        <section class="previewpanel glasscard">
          <div class="embedsection">
            <label class="embedlabel">
              <i class="fas fa-code"></i>
              live preview
            </label>
            <div class="embedcontainer">
              <iframe id="embedpreview" src="" title="embed preview"></iframe>
            </div>
          </div>
        </section>
      </div>
    </div>

    <section class="navigationbuttons">
      <div class="navbuttongrid">
        <button class="navbtn" onclick="openmodal('credits')">
          <i class="fas fa-star"></i>
          <span>credits</span>
        </button>
        <a href="https://paypal.me/advzicbro" target="_blank" class="navbtn">
          <i class="fas fa-heart"></i>
          <span>donate</span>
        </a>
        <a href="https://discord.gg/2KGxnucsMG" target="_blank" class="navbtn">
          <i class="fab fa-discord"></i>
          <span>support</span>
        </a>
        <button class="navbtn" onclick="openmodal('changelogs')">
          <i class="fas fa-clock"></i>
          <span>changelogs</span>
        </button>
      </div>
    </section>

    <div id="modaloverlay" class="modaloverlay">
      <div id="modalcontent" class="modalcontent">
        <button class="modalclose" onclick="closemodal()">
          <i class="fas fa-times"></i>
        </button>
        <div id="modalinner" class="modalinner">
        </div>
      </div>
    </div>
  </main>
  
  <script type="module" src="dala/app.js"></script>
  <script>
    function openmodal(type) {
      const overlay = document.getElementById('modaloverlay');
      const content = document.getElementById('modalinner');
      
      if (type === 'credits') {
        content.innerHTML = `
          <header class="modalheader">
            <div class="modallogo">
              <div class="logodot"></div>
              <h1>credits</h1>
            </div>
            <p class="modalsubtitle">people behind spotynif project</p>
          </header>
          
          <section class="modalcredits">
            <div class="creditsgrid" id="modalcreditsgrid">
              <div class="loadingstate">loading credits information...</div>
            </div>
          </section>
        `;
        loadmodalcredits();
      } else if (type === 'changelogs') {
        content.innerHTML = `
          <header class="modalheader">
            <div class="modallogo">
              <div class="logodot"></div>
              <h1>changelogs</h1>
            </div>
            <p class="modalsubtitle">version history and updates</p>
          </header>
          
          <section class="modalchangelogs">
            <div class="versioncard">
              <div class="versionheader">
                <div class="versioninfo">
                  <h2 class="versionnumber">version 1.2</h2>
                  <div class="versiondate">september 7, 2025</div>
                </div>
              </div>
              <div class="versioncontent">
                <h3 class="sectiontitle">new features</h3>
                <ul class="changelist">
                  <li>font selection feature has been implemented for all text elements</li>
                </ul>
                
                <h3 class="sectiontitle">fixes</h3>
                <ul class="changelist">
                  <li>card theme switching issue has been resolved</li>
                </ul>
              </div>
              <div class="versionbanner">
                <img src="https://i.pinimg.com/736x/c5/09/bd/c509bddffd00946887aa552ee9068d09.jpg" alt="Version 1.2 Update Banner" class="bannerimage">
              </div>
            </div>
            
            <div class="versioncard">
              <div class="versionheader">
                <div class="versioninfo">
                  <h2 class="versionnumber">version 1</h2>
                  <div class="versiondate">september 6, 2025</div>
                </div>
              </div>
              <div class="versioncontent">
                <h3 class="sectiontitle">improvements</h3>
                <ul class="changelist">
                  <li>enhanced card visual effects and animations</li>
                  <li>improved stability and performance</li>
                  <li>better responsiveness across different screen sizes</li>
                  <li>refined color customization system</li>
                </ul>
                
                <h3 class="sectiontitle">fixes</h3>
                <ul class="changelist">
                  <li>temporarily removed typing effect due to multiple card bugs</li>
                  <li>fixed progress bar animation issues</li>
                  <li>resolved layout problems on mobile devices</li>
                </ul>
              </div>
              <div class="versionbanner">
                <img src="https://i.pinimg.com/1200x/aa/de/fd/aadefdf04b3bbe4d5517d2cb4e4ffde8.jpg" alt="Version 1 Update Banner" class="bannerimage">
              </div>
            </div>
          </section>
        `;
      }
      
      overlay.classList.add('modalactive');
      document.body.style.overflow = 'hidden';
    }
    
    function closemodal() {
      const overlay = document.getElementById('modaloverlay');
      overlay.classList.remove('modalactive');
      document.body.style.overflow = 'auto';
    }
    
    async function loadmodalcredits() {
      const userids = ['1170109139989561464', '1106121476932898946'];
      const creditsgrid = document.getElementById('modalcreditsgrid');
      
      try {
        const promises = userids.map(id => 
          fetch(`https://api.lanyard.rest/v1/users/${id}`)
            .then(r => r.json())
            .then(d => d.success ? d.data : null)
        );
        
        const results = await Promise.all(promises);
        creditsgrid.innerHTML = '';
        
        results.forEach((data, index) => {
          const creditcard = document.createElement('div');
          creditcard.className = 'creditcard';
          
          if (data) {
            const user = data.discord_user;
            const spotify = data.spotify;
            
            creditcard.innerHTML = `
              <div class="creditheader">
                <img class="creditavatar" src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="${user.username}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                <div class="credituserinfo">
                  <h3>${user.global_name || user.username}</h3>
                  <div class="creditrole">${index === 0 ? 'lead developer' : 'contributor'}</div>
                  <div class="credituserid">${user.id}</div>
                </div>
              </div>
              <div class="creditstatus">
                <div class="statusindicator status${data.discord_status}"></div>
                <span class="statustext">${data.discord_status}</span>
              </div>
              <div class="creditspotify ${!spotify ? 'notlistening' : ''}">
                ${spotify ? `
                  <div class="spotifytrack">${spotify.song}</div>
                  <div class="spotifyartist">by ${spotify.artist}</div>
                ` : `
                  <div class="spotifytrack">not listening to spotify</div>
                `}
              </div>
            `;
          } else {
            creditcard.innerHTML = `
              <div class="errorstate">
                <div>failed to load user data</div>
                <div class="credituserid">${userids[index]}</div>
              </div>
            `;
          }
          
          creditsgrid.appendChild(creditcard);
        });
      } catch (error) {
        creditsgrid.innerHTML = '<div class="errorstate">failed to load credits information</div>';
      }
    }
    
    document.getElementById('modaloverlay').addEventListener('click', function(e) {
      if (e.target === this) {
        closemodal();
      }
    });
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closemodal();
      }
    });
  </script>
</body>
</html>
